<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card Payment</title>
<style>
body{
background-color: pink;
}
</style>
</head>
<body>
    <h2>Debit Card Payment Details</h2>
    
    <form id="paymentForm" action="/process_payment" method="post">
        <label for="cardNumber">Card Number:</label><br>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required><br>
        
        <label for="cardExpiry">Expiry Date:</label><br>
        <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/YY" required><br>
        
        <label for="cardCvv">CVV:</label><br>
        <input type="text" id="cardCvv" name="cardCvv" placeholder="CVV" required><br>
        
        <label for="cardHolderName">Cardholder Name:</label><br>
        <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Enter cardholder name" required><br>
        
        <button type="submit">Pay Now</button>
    </form>
    
    <script>
        // Example JavaScript to validate form fields before submission
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            // Example validation (you should implement more thorough checks)
            const cardNumber = document.getElementById('cardNumber').value.trim();
            const cardExpiry = document.getElementById('cardExpiry').value.trim();
            const cardCvv = document.getElementById('cardCvv').value.trim();
            const cardHolderName = document.getElementById('cardHolderName').value.trim();
            
            if (!isValidCardNumber(cardNumber)) {
                alert('Please enter a valid card number.');
                event.preventDefault();
                return false;
            }
            
            if (!isValidExpiry(cardExpiry)) {
                alert('Please enter a valid expiry date.');
                event.preventDefault();
                return false;
            }
            
            if (!isValidCVV(cardCvv)) {
                alert('Please enter a valid CVV.');
                event.preventDefault();
                return false;
            }
            
            // Additional validation checks can be added
            
            return true;
        });
        
        // Example functions for validation (implement your own validation logic)
        function isValidCardNumber(cardNumber) {
            // Implement card number validation logic (Luhn algorithm, etc.)
            return /^\d{16}$/.test(cardNumber);
        }
        
        function isValidExpiry(expiry) {
            // Implement expiry date validation logic (e.g., MM/YY format)
            return /^\d{2}\/\d{2}$/.test(expiry);
        }
        
        function isValidCVV(cvv) {
            // Implement CVV validation logic (e.g., 3 or 4 digits)
            return /^\d{3,4}$/.test(cvv);
        }
    </script>
</body>
</html>
